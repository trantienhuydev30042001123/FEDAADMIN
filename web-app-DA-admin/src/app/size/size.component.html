<div class="container">
  <div class="title">
    <h2>Quản lý kích thước sản phẩm</h2>
    <div class="create">
      <button (click)="createSize()"
        mat-mini-fab
              type="submit"
              style="background-color: #44dc8c">
        <mat-icon>add_circle</mat-icon>
      </button>
    </div>
  </div>
  <mat-divider class="mb-5"></mat-divider>
  <div class="container" style="background-color: #f7f7f7">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="sizes">
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Thao tác </th>
          <td *matCellDef="let row" class="w-7 text-secondary" mat-cell>
            <button (click)="updateSize(row)"
              mat-mini-fab
                    type="submit"
                    style="margin-right: 5px;
                        background-color: #44dc8c;">
              <mat-icon class="icon-button">edit</mat-icon>
            </button>
            <button (click)="deleteSize(row)" mat-mini-fab
                    type="submit"
                    style="margin-left: 5px;
                        background-color: #f36b7f;">
              <mat-icon class="icon-button">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
