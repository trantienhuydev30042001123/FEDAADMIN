<div class="title">
  <h1>CHÀO MỪNG BẠN ĐẾN VỚI TRANG QUẢN LÝ</h1>
</div>
<mat-divider class="mb-4"></mat-divider>
<div class="top-section">
  <div class="widget-container ">
    <div class="widget green">
      <div class="icon">
        <fa-icon [icon]="faLocation"></fa-icon>
      </div>
      <div class="value">
        <div class="top">32</div>
        <div class="bottom">Locations</div>
      </div>
    </div>
    <div class="widget yellow">
      <div class="icon">
        <fa-icon [icon]="faShop"></fa-icon>
      </div>
      <div class="value">
        <div class="top">295</div>
        <div class="bottom">Shops</div>
      </div>
    </div>
    <div class="widget red">
      <div class="icon">
        <fa-icon [icon]="faBoxes"></fa-icon>
      </div>
      <div class="value">
        <div class="top">45784</div>
        <div class="bottom">Products Sold</div>
      </div>
    </div>
    <div class="widget blue">
      <div class="icon">
        <fa-icon [icon]="faMoneyBill"></fa-icon>
      </div>
      <div class="value">
        <div class="top">346928</div>
        <div class="bottom">Total Revenue</div>
      </div>
    </div>
  </div>
</div>
<div class="middle-section">
  <div class="widget left">
    <div class="chart-container" [chart]="chart"></div>
  </div>
  <div class="widget right">
    <div class="chart-container" [chart]="chart1"></div>
  </div>
</div>
